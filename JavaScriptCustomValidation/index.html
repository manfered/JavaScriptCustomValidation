<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <link href="Content/Site.css" rel="stylesheet" />
    

</head>
<body>

    <div class="container">
        <div class="row">
            <h2>JavaScript Custom Validation</h2>
        </div>
        <div class="row">

            <form id="change-email-form">
                

                <input type="text"
                       name="username"
                       id="username"
                       placeholder="username"
                       pattern="[a-zA-Z ]{5,}"
                       maxlength="30"
                       required
                       class="form-control">

                <div class="validation-messages">
                    <span data-rule="valueMissing" class="hide">The username is required.</span>
                    <span data-rule="patternMismatch" class="hide">
                        Must be a series of alpha
                        characters only (min 5, max 30).
                    </span>
                </div>

                <input type="email"
                       id="email"
                       placeholder="email address"
                       title="Email address is required"
                       required
                       class="form-control">

                <div class="validation-messages">
                    <span data-rule="valueMissing" class="hide">
                        An email address is required.
                    </span>
                    <span data-rule="typeMismatch" class="hide">
                        Special characters are not allowed.
                    </span>
                </div>

                <div class="push-down-top">
                    <button type="button" class="btn btn-link">Cancel</button>
                    <button type="button" id="login-button" class="btn">Login</button>
                </div>



            </form>


        </div>
    </div>



    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/validation.js"></script>
</body>
</html>
